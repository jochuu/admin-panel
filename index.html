<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/cssreset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Admin Panel</title>
  </head>
  <body class="container">
    <nav class="nav">
      <h1>Admin Panel</h1>
      <div class="nav-main">
        <button class="nav-button">Home</button>
        <button class="nav-button">Profile</button>
        <button class="nav-button">Messages</button>
        <button class="nav-button">History</button>
        <button class="nav-button">Tasks</button>
        <button class="nav-button">Communities</button>
      </div>
      <div class="nav-additional">
        <button class="nav-button">Settings</button>
        <button class="nav-button">Support</button>
        <button class="nav-button">Privacy</button>
      </div>
    </nav>
    <div class="container-column">
      <header class="header">
        <div class="header-search">
          <input type="search" placeholder="Search by username, task or community"/>
          <button class="header-button-icon fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="header-info">
          <div class="header-item">
            <button class="header-button-icon fa-regular fa-bell"/>
          </div>
          <div>
            <img src="img/w.jpg" class="header-avatar"/>
          </div>
          <div class="header-item">
            <h2><..whimsi//></h2>
            <h3>status: <span class="online">online</span></h3>
            <h4>moderator</h4>
          </div>
        </div>
        <div class="header-bottom-panel"> 
          <div class="header-bottom-greeting">
            <img src="img/w.jpg" class="header-bottom-avatar"/>
            <div>
              <h4>Welcome back,</h4>
              <h2>whimsi</h2>
            </div>
          </div>
          <div class="header-bottom-button-panel">
            <button class="header-bottom-button-panel-button">New</button>
            <button class="header-bottom-button-panel-button">Upload</button>
            <button class="header-bottom-button-panel-button">Share</button>
        </div>
        </div>
      </header>
    <main class="main">
      <div class="main-grid">
        <div class="main-grid-project">
          <h2>Projects</h2>
          <div>test</div>
          <div>test2</div>
          <div>test3</div>
          <div>test4</div>
          <div>test5</div>
          <div>test6</div>
        </div>
        <div class="main-grid-announcement">
          <h2>Announcements</h2>
          <div>Site Maintenance</div>
          <div>Community Update</div>
          <div>Updated Privacy Policy</div>
        </div>
        <div class="main-grid-trending">
          <h2>Trending</h2>
          <div>user 1</div>
          <div>user 2</div>
          <div>user 3</div>
          <div>user 4</div>
          <div>user 5</div>
        </div>
      </div>
    </main>
  </div>
  </body>
  <script src="https://kit.fontawesome.com/3b71fbe92e.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</html>
